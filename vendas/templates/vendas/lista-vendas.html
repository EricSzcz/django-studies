{% extends 'base.html' %}


{% block main %}
    <h1> Lista de vendas </h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Numero</th>
                <th scope="col">Desconto</th>
                <th scope="col">Valor</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            {% for venda in vendas %}
                <tr>
                    <td> {{venda.id}} </td>
                    <td> {{venda.numero}} </td>
                    <td> {{venda.desconto}} </td>
                    <td> {{venda.valor}} </td>
                    <td>
                        <a href="{% url 'edit-item-pedido' venda.id %}">
                            Editar
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'excluir-pedido' venda.id %}">
                            Excluir
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
